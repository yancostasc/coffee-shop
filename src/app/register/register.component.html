<div class="background">
    <h2>Sign Up</h2>
    <div class="signup-container">
        <form>
            <div class="form-group">
                <label for="name" class="input-label">Name</label>
                <input type="text" id="name" name="name" class="styled-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" name="email" class="styled-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <input type="password" id="password" name="password" class="styled-input" required>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="input-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="styled-input" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</div>
